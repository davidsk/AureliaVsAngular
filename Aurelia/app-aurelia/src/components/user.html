<template>
    <h1>${name}!</h1>
    <ul>
      <li>Age: ${age}</li>
      <li>Email: ${email}</li>
      <li>${address.street} ${address.city} ${address.state}</li>
    </ul>
    
    <button click.delegate="onClick()">Click Me</button>
    <button click.delegate="toggleEdit()">Edit User</button>
    
    <div if.bind="isEdit">
      <h1>
        Edit User
      </h1>
    
      <form>
        <div>
          <label for="name">Name:</label>
          <br>
          <input type="text" value.bind="name">
        </div>
        <div>
          <label for="age">Age:</label>
          <br>
          <input type="text" value.bind="age" name="age">
        </div>
        <div>
          <label for="email">Email:</label>
          <br>
          <input type="text" value.bind="email" name="email">
        </div>
        <div>
          <label for="street">Street:</label>
          <br>
          <input type="text" value.bind="address.street" name="street">
        </div>
        <div>
          <label for="city">City:</label>
          <br>
          <input type="text" value.bind="address.city" name="city">
        </div>
        <div>
          <label for="state">State:</label>
          <br>
          <input type="text" value.bind="address.state" name="state">
        </div>
      </form>
    </div>
        
    <h1>Hobbies</h1>
    <form submit.trigger="addHobby(hobby.value)">
      <div>
        <label for="hobby">Hobby</label>
        <input type="text" ref="hobby">
      </div>
    </form>
    <ul>
      <li repeat.for="hobby of hobbies">
        ${hobby}
        <button click.trigger="deleteHobby(hobby)">X</button>
      </li>
    </ul>
    
    <!--<h1>Posts</h1>
    <div *ngFor="let post of posts">
      <h4>{{post.title}}</h4>
      <p>{{post.body}}</p>
    </div> -->
    
</template>
